<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-cloud"></i>
                    天翼云盘 Web 管理
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showUploadModal()">
                        <i class="fas fa-upload"></i>
                        上传文件
                    </button>
                    <button class="btn btn-secondary" onclick="createFolder()">
                        <i class="fas fa-folder-plus"></i>
                        新建文件夹
                    </button>
                    <button class="btn btn-info" onclick="refreshFiles()">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </button>
                    <button class="btn btn-danger" onclick="logout()" style="margin-left: 10px;">
                        <i class="fas fa-sign-out-alt"></i>
                        登出
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>快速访问</h3>
                    <ul class="nav-list">
                        <li><a href="#" onclick="navigateToPath('/')" class="nav-item active">
                            <i class="fas fa-home"></i> 根目录
                        </a></li>
                        <li><a href="#" onclick="showSearch()" class="nav-item">
                            <i class="fas fa-search"></i> 搜索文件
                        </a></li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>天翼账号</h3>
                    <ul class="nav-list">
                        <li><a href="#" onclick="showCloudLoginModal()" class="nav-item">
                            <i class="fas fa-user-plus"></i> 登录天翼账号
                        </a></li>
                        <li><a href="#" onclick="showCloudLogoutModal()" class="nav-item">
                            <i class="fas fa-user-minus"></i> 退出天翼账号
                        </a></li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>存储空间</h3>
                    <div class="space-info">
                        <div class="space-bar">
                            <div class="space-used" id="spaceUsed"></div>
                        </div>
                        <div class="space-text" id="spaceText">加载中...</div>
                    </div>
                </div>
            </aside>

            <!-- 文件列表区域 -->
            <section class="content">
                <!-- 面包屑导航 -->
                <nav class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item" onclick="navigateToPath('/')">
                        <i class="fas fa-home"></i> 根目录
                    </span>
                </nav>

                <!-- 文件列表 -->
                <div class="file-list-container">
                    <div class="file-list-header">
                        <div class="file-list-controls">
                            <div class="view-controls">
                                <button class="view-btn active" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                                <button class="view-btn" data-view="grid">
                                    <i class="fas fa-th"></i>
                                </button>
                            </div>
                            <div class="sort-controls">
                                <select id="sortBy" onchange="sortFiles()">
                                    <option value="name">按名称排序</option>
                                    <option value="size">按大小排序</option>
                                    <option value="modTime">按修改时间排序</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="file-list" id="fileList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            加载中...
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 上传模态框 -->
        <div class="modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>上传文件</h3>
                    <button class="modal-close" onclick="hideUploadModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>拖拽文件到此处或点击选择文件</p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            选择文件
                        </button>
                    </div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索模态框 -->
        <div class="modal" id="searchModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>搜索文件</h3>
                    <button class="modal-close" onclick="hideSearchModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="search-form">
                        <input type="text" id="searchInput" placeholder="输入搜索关键词..." class="form-input">
                        <button class="btn btn-primary" onclick="performSearch()">
                            <i class="fas fa-search"></i>
                            搜索
                        </button>
                    </div>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
        </div>

        <!-- 右键菜单 -->
        <div class="context-menu" id="contextMenu">
            <ul>
                <li onclick="downloadFile()"><i class="fas fa-download"></i> 下载</li>
                <li onclick="renameFile()"><i class="fas fa-edit"></i> 重命名</li>
                <li onclick="moveFile()"><i class="fas fa-cut"></i> 移动</li>
                <li onclick="deleteFile()"><i class="fas fa-trash"></i> 删除</li>
            </ul>
        </div>

        <!-- 天翼账号登录模态框 -->
        <div class="modal" id="cloudLoginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>登录天翼账号</h3>
                    <button class="modal-close" onclick="hideCloudLoginModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="login-tabs">
                        <button class="login-tab active" onclick="switchLoginTab('password')">密码登录</button>
                        <button class="login-tab" onclick="switchLoginTab('qr')">二维码登录</button>
                    </div>
                    
                    <!-- 密码登录表单 -->
                    <div class="login-content active" id="passwordLoginForm">
                        <div class="form-group">
                            <label for="cloudUsername">用户名/手机号</label>
                            <input type="text" id="cloudUsername" class="form-input" placeholder="请输入用户名或手机号">
                        </div>
                        <div class="form-group">
                            <label for="cloudPassword">密码</label>
                            <input type="password" id="cloudPassword" class="form-input" placeholder="请输入密码">
                        </div>
                        <button class="btn btn-primary" onclick="performCloudLogin()" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i>
                            登录
                        </button>
                    </div>
                    
                    <!-- 二维码登录 -->
                    <div class="login-content" id="qrLoginForm">
                        <div class="qr-container">
                            <div class="qr-placeholder" id="qrPlaceholder">
                                <i class="fas fa-qrcode"></i>
                                <p>点击下方按钮生成二维码</p>
                                <button class="btn btn-primary" onclick="generateQRCode()">
                                    生成二维码
                                </button>
                            </div>
                            <div class="qr-code" id="qrCodeContainer" style="display: none;">
                                <img id="qrCodeImage" src="" alt="二维码">
                                <p>请使用天翼云盘APP扫描二维码登录</p>
                                <div class="qr-status" id="qrStatus">等待扫描...</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="login-status" id="cloudLoginStatus" style="display: none;">
                        <div class="status-message" id="cloudLoginMessage"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 天翼账号退出确认模态框 -->
        <div class="modal" id="cloudLogoutModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>退出天翼账号</h3>
                    <button class="modal-close" onclick="hideCloudLogoutModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="logout-confirm" style="text-align: center; padding: 1rem 0;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff9500; margin-bottom: 1rem;"></i>
                        <p style="margin-bottom: 0.5rem; font-size: 1.1rem;">确定要退出当前天翼云盘账号吗？</p>
                        <p style="color: #666; font-size: 0.9rem;">退出后将无法访问云盘文件，需要重新登录。</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="hideCloudLogoutModal()">
                        取消
                    </button>
                    <button class="btn btn-danger" onclick="performCloudLogout()">
                        <i class="fas fa-sign-out-alt"></i>
                        确认退出
                    </button>
                </div>
            </div>
        </div>

        <!-- 通知容器 -->
        <div class="notifications" id="notifications"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
